---
defaults:
  cameras: ['r1', 'r2', 'r3', 'b1', 'b2', 'b3', 'z1', 'z2', 'z3']
  max_temperature: -140
  max_pressure: 0.001
  min_purge_time: 1200
  max_purge_time: 1800
  min_fill_time: 120
  max_fill_time: 360
  log_path: '/data/logs/lvmcryo/{timestamp}.log'
  data_path: '/data/logs/lvmcryo/{timestamp}.parquet'

profiles:
  production:
    clear_lock: true
    interactive: 'no'
    notify: true
    with_traceback: true
    write_log: true
    write_data: true
    write_json: true
    email_level: info
    data_extra_time: 1200

notifications:
  slack_channel: lvm-notifications
  email_recipients:
    - lvm-critical@sdss.org
  email_server: smtp-02.lco.cl
  email_from: LVM LN2 system <lvm-ln2@lco.cl>
  email_reply_to: lvm-critical@sdss.org
  lvmweb_fill_url: https://lvm-web.lco.cl/fills/{fill_id}

api_routes:
  create_notification: http://lvm-hub.lco.cl:8090/api/notifications/create
  alerts: http://lvm-hub.lco.cl:8090/api/alerts
  fill_data: http://lvm-hub.lco.cl:8090/api/spectrographs/fills/measurements
  register_fill: http://lvm-hub.lco.cl:8090/api/spectrographs/fills/register

valve_info:
  r1:
    actor: lvmnps.sp1
    outlet: r1
  b1:
    actor: lvmnps.sp1
    outlet: b1
  z1:
    actor: lvmnps.sp1
    outlet: z1
  r2:
    actor: lvmnps.sp2
    outlet: r2
  b2:
    actor: lvmnps.sp2
    outlet: b2
  z2:
    actor: lvmnps.sp2
    outlet: z2
  r3:
    actor: lvmnps.sp3
    outlet: r3
  b3:
    actor: lvmnps.sp3
    outlet: b3
  z3:
    actor: lvmnps.sp3
    outlet: z3
  purge:
    actor: lvmnps.sp1
    outlet: purge
    thermistor:
      channel: supply
